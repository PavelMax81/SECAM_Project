	<h1>Conditions</h1>
	<h2>Условия задачи</h2>
	<p>Необходимо задать <strong>все</strong> условия: </p>
	<ul>
		<li><strong><em>"Initial Conditions"</em></strong> - начальные условия; </li>
		<li><strong><em>"Boundary Conditions"</em></strong> - граничные условия; </li>
		<li><strong><em>"Tank"</em></strong> - параметры для ванн. </li>
	</ul>
	
	<p>В меню поочерёдно выбираются все существующие условия или создаются новые. </p>
