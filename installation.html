	<h1>Installation</h1>
	<p>Для корректной работы программы (на ОС "Windows") необходимы скачать и подключить библиотеки JOCL, JSci. </p>
	<p>Если на компьютере стоит видеокарта "NVidia", то нужно скачать и установить последние версии драйвера ("NVidia" по умолчанию поддерживает OpenCL).</p>
